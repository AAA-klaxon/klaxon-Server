<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오인식 표지판 정보</title>
    <script>
        const websocket = new WebSocket('ws://localhost:3000');

        websocket.onopen = function() {
            console.log('웹소켓이 연결되었습니다.');
        };

        websocket.onmessage = function(event) {
            const notification = JSON.parse(event.data);
            
            if (notification.message === "새로운 오인식된 표지판 정보가 등록되었습니다.") {
                const { misrecognized_sign_name, accidentId } = notification.data;
                
                // HTML 요소에 정보 추가
                const displayArea = document.getElementById('displayArea'); // 정보를 표시할 HTML 요소
                const newInfo = document.createElement('div');
                newInfo.innerHTML = `오인식된 표지판: ${misrecognized_sign_name}, 사고 ID: ${accidentId}`;
                displayArea.appendChild(newInfo);
            }
        };

        websocket.onerror = function(error) {
            console.error('웹소켓 오류:', error);
        };

        websocket.onclose = function() {
            console.log('웹소켓 연결이 종료되었습니다.');
        };
    </script>
</head>
<body>
    <h1>오인식 표지판 정보</h1>
    <div id="displayArea"></div>
</body>
</html>
